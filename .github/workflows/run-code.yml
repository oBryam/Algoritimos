name: Run Python Script

on:
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Substitua pela versão de Python que você precisa

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Se você tiver dependências

      - name: Run Python script
        run: python script.py
